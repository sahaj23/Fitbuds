  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->

  <style>
body, html {
height: 100%;
margin: 0;
}
      .bg {
  /* The image used */
  background-image: url("img/create_account.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

<body class="bg">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-1 d-none d-lg-block"></div>
          <div class="col-lg-10">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">A little more detail so we can know you better</h1>
              </div>
              <form action = "../RegisterServlet" method = "post" class="user">
                <div class="form-group row">
                    
                    <div class="col-sm-6">
                      <input type="text" name = "dob" class="form-control form-control-user" id="exampleDOB" placeholder="Date Of Birth(MM/DD/YYYY)">
                    </div>
                  </div>
                <div class="form-group row">
                  <!-- <div class="col-sm-4 mb-3 mb-sm-0"> -->
                  <div class="col-sm-5 mb-3 mb-sm-0">
                    <input type="text" name = "height"class="form-control form-control-user" id="exampleHeight" placeholder="Height (in cm)">
                    <!-- <label> Cm</label> -->
                  </div>
                 
                  <div class="col-sm-4  mb-3 mb-sm-0">
                    <input type="text" name ="weight" class="form-control form-control-user" id="exampleWeight" placeholder="Weight (in kg)">
                    <!-- <label>kg</label> -->
                  </div>
                  <!--  <div class="col-sm-2  mb-sm-0">
                      <select name="heigthunit" id="" class="form-control p-2 my-1 ">
                        <option value="metric">Metric</option>
                        <option value="imperical">Imperical</option>
                      </select>
                    </div>-->
                </div>
                <div class="form-group">
                  <!-- <input type="email" class="form-control form-control-user" id="exampleactivitylevel" placeholder="Activity level"> -->
                  <select name="activityLevel" id="" class="form-control p-2 my-1 ">
                        <option value="" selected disabled hidden>Activity level</option>
                        <option value="0">Sedentary(little or no exercise) </option>
                        <option value="1">Lightly active(light exercise/sports 1-3 days/week) </option>
                        <option value="2">Moderately active(moderate exercise/sports 3-5 days/week) </option>
                        <option value="3"0>Very active(hard exercise/sports 6-7 days a week)  </option>
                        <option value="4">Extra active(very hard exercise/sports & physical job or 2x training) </option>
                      </select>
                </div>
                
                <input type = "submit" value = "Continue" class="btn btn-primary btn-user btn-block">
                <hr>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
